<div class="field override-checkbox" ng-class="{ 'is-override' : $ctrl.isOverride }">
  <input
    id="check--{{ $ctrl.id }}"
    name="check--{{ $ctrl.label }}"
    class="is-checkradio"
    ng-disabled="$ctrl.readonly"
    type="checkbox"
    ng-change="$ctrl.change()"
    ng-model="$ctrl.checkValue">
  <label for="check--{{ $ctrl.id }}">
    <span ng-if="$ctrl.label != ''">{{ $ctrl.label }}</span>
    <span ng-if="$ctrl.label == ''"><i style="color:#aaa">None</i></span>
  </label>
</div>
