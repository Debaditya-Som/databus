<div ng-if="$ctrl.isExpandable" class="node-arrow" ng-click="$ctrl.node.expanded = !$ctrl.node.expanded">
  <div ng-class="{ right : !$ctrl.node.expanded, down : $ctrl.node.expanded }" class="arrow right"></div>
</div>
<div class="node-label is-clickable" ng-click="$ctrl.click()">{{ $ctrl.node.label }}</div>



<div ng-if="!$ctrl.readonly" ng-click="$ctrl.click()" class="node-icon">
  <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path fill="#b5b5b5" d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z"/></svg>
</div>

<div ng-if="!$ctrl.readonly" ng-click="$ctrl.click()" class="node-icon">
  <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path fill="#b5b5b5" d="M8.071 21.586l-7.071 1.414 1.414-7.071 14.929-14.929 5.657 5.657-14.929 14.929zm-.493-.921l-4.243-4.243-1.06 5.303 5.303-1.06zm9.765-18.251l-13.3 13.301 4.242 4.242 13.301-13.3-4.243-4.243z"/></svg>
</div>
