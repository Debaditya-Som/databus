        - name: version
          in: path
          description: version identifier
          schema:
            type: string
          required: true
          example: "2022-02-09"
      responses:
        "200":
          description: "OK"
        "204":
          description: "No Content"
        "403":
          description: "Forbidden"
  /{account}/{group}/{artifact}/{version}/{file}:
    get:
      summary: "Get File"
      description: "Get a file from the Databus. The request URI is the Databus file identifier."
      operationId: "get-file"
      tags:
        - dataid
      parameters:
        - name: account
          in: path
          description: account name
          schema:
            type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: group identifier
          schema:
            type: string
          required: true
          example: "cleaned"
        - name: artifact
          in: path
          description: artifact identifier
          schema:
            type: string
          required: true
          example: "geonames"
        - name: version
          in: path
          description: version identifier
          schema:
            type: string
          required: true
          example: "2022-02-09"
        - name: file
          in: path
          description: file identifier
          schema:
            type: string
          required: true
          example: "geonames.ttl"
      responses:
        "200":
          description: "OK"
        "404":
          description: "Not Found."
          content:
            text/plain:
              schema:
                type: string
  /api/tractate/v1/canonicalize:
    post:
      summary: "Canonicalize DataId"
      description: "Generate the canonicalized form of a DataId for the Databus Tractate v1."
      operationId: "tractate-canonicalize"
      tags:
        - tractate
      requestBody:
        description: "Metadata in JSONLD. May contain at most one group and one version metadata graph."
        required: true
