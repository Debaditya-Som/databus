                }
              }'
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: string
                example: 'Publishing Group.
                  > 5 triples selected via construct query.
                  > SHACL validation successful.
                  > Saving to "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned"
                  Publishing group finished with code 200.'
        "403":
          description: "Forbidden. The account failed to authenticate."
          content:
            text/plain:
              schema:
                type: string
                example: "Error: Forbidden"
    get:
      summary: "Get Artifact"
      description: "Retrieve a Databus Artifact as JSONLD."
      operationId: "get-artifact"
      tags:
        - artifact
      parameters:
        - name: account
          in: path
          description: account namespace
          schema:
            type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: group identifier
          schema:
            type: string
          required: true
          example: "cleaned"
        - name: artifact
          in: path
          description: artifact identifier
          schema:
            type: string
          required: true
          example: "geonames"
      responses:
        "200":
          description: "OK"
          content:
            application/ld+json:
              schema:
                type: object
                example: '{
                  "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned/geonames",
                  "@type": "dataid:Artifact",
                  "description": "Cleaned datasets from DBpedia",
                  "title": "Cleaned Data",
                  "@context": {
                    "title": {
                      "@id": "http://purl.org/dc/terms/title"
                    },
                    "description": {
                      "@id": "http://purl.org/dc/terms/description"
                    },
                    "dbo": "http://dbpedia.org/ontology/",
                    "sec": "https://w3id.org/security#",
                    "dataid": "http://dataid.dbpedia.org/ns/core#",
                    "dct": "http://purl.org/dc/terms/",
                    "dcv": "http://dataid.dbpedia.org/ns/cv#",
                    "xsd": "http://www.w3.org/2001/XMLSchema#",
                    "rdfs": "http://www.w3.org/2000/01/rdf-schema#",
                    "cert": "http://www.w3.org/ns/auth/cert#",
                    "dcat": "http://www.w3.org/ns/dcat#",
                    "foaf": "http://xmlns.com/foaf/0.1/"
                  }
                }'
        "404":
          description: "Not Found."
          content:
            text/plain:
              schema:
                type: string
    delete:
      summary: "Delete Artifact"
      description: "Deletes a Databus Artifact from the Databus. Associated DataIds will stay intact. 
        **If you intend to delete the whole artifact, query the associated DataIds and delete them first.**"
      operationId: "delete-artifact"
      tags:
        - artifact
      security:
        - ApiKeyAuth: []
      parameters:
        - name: account
          in: path
          description: account namespace
          schema:
            type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: target group identifier
          schema:
            type: string
          required: true
          example: "cleaned"
        - name: artifact
          in: path
          description: artifact identifier
          schema:
            type: string
          required: true
          example: "geonames"
      responses:
        "200":
          description: "OK"
        "204":
          description: "No Content"
        "403":
          description: "Forbidden"
  /{account}/{group}/{artifact}/{version}:
    put:
      summary: "Create / Update DataId"
      description: "Create or update a DataId on the Databus"
      operationId: "create-dataid"
      tags:
        - dataid
      security:
        - ApiKeyAuth: []
      parameters:
        - name: account
          in: path
          description: account namespace
          schema:
            type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: target group identifier
          schema:
            type: string
          required: true
          example: "cleaned"
        - name: artifact
          in: path
          description: target artifact identifier
          schema:
            type: string
          required: true
          example: "geonames"
        - name: version
          in: path
          description: target version identifier
          schema:
            type: string
          required: true
          example: "2022-02-09"
      requestBody:
        description: "Metadata in JSONLD. May contain at most one group and one version metadata graph."
        required: true
        content:
          application/ld+json:
            schema:
              type: object
              example: '{
                "@context": "https://downloads.dbpedia.org/databus/context.jsonld",
                "@graph": {
                  "@type": "Dataset",
                  "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned/geonames/2022-02-09#Dataset",
                  "hasVersion": "2022-02-09",
                  "title": "Cleaned Geonames",
                  "description": "Cleaned version of the geonames dataset from DBpedia",
                  "license": "http://creativecommons.org/licenses/by/4.0/",
                  "distribution": [
                    {
                      "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned/geonames/2022-02-09#geonames.ttl",
                      "@type": "Part",
                      "file": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned/geonames/2022-02-09/geonames.ttl",
                      "formatExtension": "ttl",
                      "compression": "none",
                      "downloadURL": "https://holycrab13.github.io/webid.ttl",
                      "byteSize": 2730,
                      "sha256sum": "d61a05ca4810367f361f17500304a168aab27a3119c93a18c00bce1775dfd6b1"
                    }
                  ]
                }
              }'
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: string
                example: 'TODO'
        "403":
          description: "Forbidden. The account failed to authenticate."
          content:
            text/plain:
              schema:
                type: string
                example: "Error: Forbidden"
    get:
      summary: "Get DataId"
      tags:
        - dataid
      description: "Retrieve a DataId as JSONLD"
      operationId: "get-dataid"
      parameters:
        - name: account
          in: path
          description: account namespace
          schema:
            type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: group identifier
          schema:
            type: string
          required: true
          example: "cleaned"
        - name: artifact
          in: path
          description: artifact identifier
          schema:
            type: string
          required: true
          example: "geonames"
        - name: version
          in: path
