openapi: "3.0.3"

info:
  description: "This is the Databus API documentation."
  version: "2.1.0-rc.1"
  title: "Databus API"

components:
  securitySchemes:
    ApiKeyAuth:        
      type: apiKey
      in: header       
      name: X-API-KEY  
      
paths:
  /:
    get:
      summary: "Manifest"
      description: "Get the Databus manifest."
      operationId: "manifest-get"
      tags:
        - general
      security:
        - ApiKeyAuth: []
      responses:
        "200":
          description: "Accepted"
          content:
            text/turtle:
              schema:
                type: string
                example: '
                  @base <%DATABUS_RESOURCE_BASE_URL%> .
                  @prefix dataid: <http://dataid.dbpedia.org/ns/core#> .
                  @prefix rdf:   <http://www.w3.org/1999/02/22-rdf-syntax-ns#> .
                  @prefix xsd:   <http://www.w3.org/2001/XMLSchema#> .
                  @prefix rdfs:  <http://www.w3.org/2000/01/rdf-schema#> .
                  @prefix dcat:  <http://www.w3.org/ns/dcat#> .
                  @prefix dct:   <http://purl.org/dc/terms/> .
                  <> a dataid:Databus .
                  <> dct:hasVersion "<2.1.0-rc.1>" .'
        "403":
          description: "Forbidden. The account failed to authenticate."
          content:
            text/plain:
              schema:
                type: string
                example: "Error: Forbidden"
  /sparql:
    post:
      summary: "Send SPARQL Query"
      description: "Publish metadata on the Databus. The server will try to auto-complete your input and can optionally calculate the required sha256sum and byteSize properties."
      operationId: "sparql-post"
      tags:
        - general
      security:
        - ApiKeyAuth: []
      requestBody:
        description: "A SPARQL query."
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: string
              example: '{
                  select distinct * where {?a ?b ?c} LIMIT 100
              }'
      responses:
        "202":
          description: "Accepted"
          content:
            text/plain:
              schema:
                type: string
                example: 'TODO'
        "403":
          description: "Forbidden. The account failed to authenticate."
          content:
            text/plain:
              schema:
                type: string
                example: "Error: Forbidden"
  /api/publish:
    post:
      summary: "Publish Metdata"
      description: "Publish metadata on the Databus. The server will try to auto-complete your input and can optionally calculate the required sha256sum and byteSize properties."
      operationId: "publish"
      tags:
        - general
      security:
        - ApiKeyAuth: []
      parameters:
        - name: verify-parts
          in: query
          schema:
            type: boolean
          description: "If set to false, the server will not verify the *sha256sum* and *byteSize* properties of any *dataid:Part*. Default value is *true*."
          required: false
          example: "true"
        - name: log-level
          in: query
          schema:
            type: string
          description: "Desired detail of the publish report. Can be set to either 'error', 'info' or 'debug'."
          required: false
          example: "info"
      requestBody:
        description: "Metadata in JSONLD. May contain any number of groups, artifacts and datasets"
        required: true
        content:
          application/ld+json:
            schema:
              type: object
              example: '{
                "@context": "https://downloads.dbpedia.org/databus/context.jsonld",
                "@graph": [
                  {
                    "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned",
                    "@type": "Group",
                    "title": "Cleaned Data",
                    "description": "Cleaned datasets from DBpedia"
                  },
                  {
                    "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned/geonames",
                    "@type": "Artifact",
                    "title": "Geonames",
                    "description": "Geonames data from DBpedia"
                  },
                  {
                    "@type": "Dataset",
                    "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned/geonames/2022-02-09#Dataset",
                    "hasVersion": "2022-02-09",
                    "title": "Cleaned Geonames",
                    "description": "Cleaned version of the geonames dataset from DBpedia",
                    "license": "http://creativecommons.org/licenses/by/4.0/",
                    "distribution": [
                      {
                        "@type": "Part",
                        "formatExtension": "ttl",
                        "compression": "none",
                        "downloadURL": "https://holycrab13.github.io/webid.ttl"
                      }
                    ]
                  }
                ]
              }'
      responses:
        "202":
          description: "Accepted"
          content:
            text/plain:
              schema:
                type: string
                example: 'Publishing Group.
                  > 5 triples selected via construct query.
                  > SHACL validation successful.
                  > Saving to "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned"
                  Publishing group finished with code 200.
                  ================================================
                  Publishing DataId.
                  > 13 triples selected via construct query.
                  > Auto-completed the input.
                  > Analyzing part "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned/geonames/2022-02-09#geonames.ttl"
                  > SHACL validation successful.
                  > Publishing as "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%#this".
                  > No signature found in the input.
                  > Generating signature.
                  > Signature validation successful.
                  > Saving to "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned/geonames/2022-02-09#Dataset"
                  Publishing DataId finished with code 200.'
        "403":
          description: "Forbidden. The account failed to authenticate."
          content:
            text/plain:
              schema:
                type: string
                example: "Error: Forbidden"
  /api/search:
    get:
      summary: "Search"
      description: "Search the index of the Databus. For a full list of the search syntax please refer to the [Lookup Documentation](https://github.com/dbpedia/dbpedia-lookup)"
      operationId: "search"
      tags:
        - general
      parameters:
        - name: query
          in: query
          description: search query
          schema:
            type: string
          required: true
          example: 'geonames'
        - name: typeName
          in: query
          description: The type of entities to return. White space separated list of one or multiples of
            * Group
            * Artifact
            * Collection
            * PersonalProfileDocument
          schema:
            type: string
          required: false
          example: 'Artifact'
        - name: part
          in: query
          description: A query for one or multiple parta of the entity uri (white space separated list).
          schema:
            type: string
          required: false
          example: ''
        - name: partRequired
          in: query
          description: If set to true, results without a match on the part field are omitted. 
          schema:
            type: boolean
          required: false
          example: 'true'
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                example: '{
                  "docs": [
                    {
                      "typeName": [
                        "Artifact"
                      ],
                      "score": [
                        "337.63354"
                      ],
                      "label": [
                        "Cleaned Geonames"
                      ],
                      "resource": [
                        "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned/geonames"
                      ],
                      "part": [
                        "%USERNAME%",
                        "cleaned",
                        "geonames"
                      ]
                    }
                  ],
                  "query": "geonames"
                  
                }'
  /{account}/{group}:
    put:
      summary: "Create / Update Group"
      description: "Creates or updates a Databus Group."
      operationId: "create-group"
      tags:
        - group
      security:
        - ApiKeyAuth: []
      parameters:
        - name: account
          in: path
          schema:
            type: string
          description: account namespace
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: group identifier
          schema:
            type: string
          required: true
          example: "cleaned"
      requestBody:
        description: "Group data as JSONLD."
        required: true
        content:
          application/ld+json:
            schema:
              type: object
              example: '{
                  "@context": "https://downloads.dbpedia.org/databus/context.jsonld",
                  "@graph": {
                    "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned",
                    "@type": "Group",
                    "title": "Cleaned Data",
                    "description": "Various cleaned datasets from DBpedia using AI."
                  }
                }'
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                example: '{
                    "logLevel": "error",
                    "log": []
                  }'
        "400":
          description: "Bad input data"
          content:
            application/json:
              schema:
                type: object
                example: '{
                    "logLevel": "error",
                    "log": [
                      {
                        "resource": null,
                        "msg": "No graph http://localhost:3000/janni/cleaned found in the input.",
                        "payload": null,
                        "level": "error"
                      }
                    ]
                  }'
        "403":
          description: "Forbidden. The account failed to authenticate."
          content:
            application/json:
              schema:
                type: string
                example: "Error: Forbidden"
    get:
      summary: "Get Group"
      description: "Retrieve a Databus Group as JSONLD."
      operationId: "get-group"
      tags:
        - group
      parameters:
        - name: account
          in: path
          description: account namespace
          schema:
            type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: target group identifier
          schema:
            type: string
          required: true
          example: "cleaned"
      responses:
        "200":
          description: "OK"
          content:
            application/ld+json:
              schema:
                type: object
                example: '{
                  "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned",
                  "@type": "dataid:Group",
                  "description": "Cleaned datasets from DBpedia",
                  "title": "Cleaned Data",
                  "@context": {
                    "title": {
                      "@id": "http://purl.org/dc/terms/title"
                    },
                    "description": {
                      "@id": "http://purl.org/dc/terms/description"
                    },
                    "dbo": "http://dbpedia.org/ontology/",
                    "sec": "https://w3id.org/security#",
                    "dataid": "http://dataid.dbpedia.org/ns/core#",
                    "dct": "http://purl.org/dc/terms/",
                    "dcv": "http://dataid.dbpedia.org/ns/cv#",
                    "xsd": "http://www.w3.org/2001/XMLSchema#",
                    "rdfs": "http://www.w3.org/2000/01/rdf-schema#",
                    "cert": "http://www.w3.org/ns/auth/cert#",
                    "dcat": "http://www.w3.org/ns/dcat#",
                    "foaf": "http://xmlns.com/foaf/0.1/"
                  }
                }'
        "404":
          description: "Not Found."
          content:
            text/plain:
              schema:
                type: string
    delete:
      summary: "Delete Group"
      description: "Deletes a Databus Group from the Databus. Associated Artifacts and Versions will stay intact but some features such as query generations will break for these entities. 
        **If you intend to delete the whole group, query the associated entities and delete them first.**"
      operationId: "delete-group"
      tags:
        - group
      security:
        - ApiKeyAuth: []
      parameters:
        - name: account
          in: path
          description: account namespace
          schema:
            type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: target group identifier
          schema:
            type: string
          required: true
          example: "cleaned"
      responses:
        "200":
          description: "OK"
        "204":
          description: "No Content"
        "403":
          description: "Forbidden"
  /{account}/{group}/{artifact}:
    put:
      summary: "Create / Update Artifact"
      description: "Creates or updates a Databus Artifact."
      operationId: "create-artifact"
      tags:
        - artifact
