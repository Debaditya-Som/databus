                      "@type": "dataid:Dataset",
                      "artifact": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned/geonames",
                      "group": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned",
