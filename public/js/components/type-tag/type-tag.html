<div
  ng-attr-class="tag {{ $ctrl.class }}"
  ng-style="$ctrl.style"
  style="padding: 6px; border-radius: 0px;">
  <svg
    ng-attr-view_box="{{ $ctrl.viewBox }}" 
    ng-attr-width="32"
    ng-attr-height="32"
    xmlns="http://www.w3.org/2000/svg"
    fill-rule="evenodd"
    clip-rule="evenodd">
    <path class="is-white" fill="#fff" ng-attr-d="{{ $ctrl.icon }}"/>
  </svg>
</div>
