openapi: "3.0.1"
info:
  description: "This is the Databus API documentation."
  version: "2.0.0-rc.1"
  title: "Databus API"
basePath: "/"
schemes:
  - "http"
components:
  securitySchemes:
    ApiKeyAuth:        
      type: apiKey
      in: header       
      name: X-API-KEY  
paths:
  /api/publish:
    post:
      summary: "Publish Metdata"
      description: "Publish metadata on the Databus. The server will try to auto-complete your input and can optionally calculate the required sha256sum and byteSize properties."
      operationId: "publish"
      tags:
        - general
      security:
        - ApiKeyAuth: []
      consumes:
        - "application/json"
      produces:
        - "text/html"
      parameters:
        - in: query
          name: verify-parts
          description: "If set to false, the server will not verify the *sha256sum* and *byteSize* properties of any *dataid:Part*. Default value is *true*."
          required: false
          example: "true"
      requestBody:
        description: "Metadata in JSONLD. May contain at most one group and one version metadata graph."
        required: true
        content:
          application/json:
            schema:
              type: json
              example: '{
                "@context": "https://downloads.dbpedia.org/databus/context.jsonld",
                "@graph": [
                  {
                    "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned",
                    "@type": "Group",
                    "title": "Cleaned Data",
                    "abstract": "Cleaned datasets from DBpedia",
                    "description": "Cleaned datasets from DBpedia"
                  },
                  {
                    "@type": "Dataset",
                    "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned/geonames/2022-02-09#Dataset",
                    "hasVersion": "2022-02-09",
                    "title": "Cleaned Geonames",
                    "abstract": "Cleaned version of the geonames dataset from DBpedia",
                    "description": "Cleaned version of the geonames dataset from DBpedia",
                    "license": "http://creativecommons.org/licenses/by/4.0/",
                    "distribution": [
                      {
                        "@id": "http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09#geonames.ttl",
                        "@type": "Part",
                        "file": "http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09/geonames.ttl",
                        "format": "ttl",
                        "compression": "none",
                        "downloadURL": "https://holycrab13.github.io/webid.ttl"
                      }
                    ]
                  }
                ]
              }'
      responses:
        "202":
          description: "Accepted"
          content:
            text/plain:
              schema:
                type: string
                example: 'Publishing Group.
                  > 5 triples selected via construct query.
                  > SHACL validation successful.
                  > Saving to http://localhost:3000/%USERNAME%/cleaned
                  Publishing group finished with code 200.
                  ================================================
                  Publishing DataId.
                  > 15 triples selected via construct query.
                  > Auto-completed the input.
                  > Analyzing part http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09#geonames.ttl
                  > SHACL validation successful.
                  > Publishing as http://localhost:3000/%USERNAME%#this.
                  > No signature found in the input.
                  > Generating signature.
                  > Signature validation successful.
                  > Saving to http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09#Dataset
                  Publishing DataId finished with code 200.'
        "403":
          description: "Forbidden. The account failed to authenticate."
          content:
            text/plain:
              schema:
                type: string
                example: "Error: Forbidden"
  /{account}/{group}:
    put:
      summary: "Create / Update Group"
      description: "Creates or updates a Databus Group."
      operationId: "create-group"
      tags:
        - group
      security:
        - ApiKeyAuth: []
      consumes:
        - "application/ld+json"
      produces:
        - "application/json"
      parameters:
        - name: account
          in: path
          description: account namespace
          type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: target group identifier
          type: string
          required: true
          example: "cleaned"
      requestBody:
        description: "Group data as JSONLD."
        required: true
        content:
          application/json:
            schema:
              type: json
              example: '{
                "@context": "https://downloads.dbpedia.org/databus/context.jsonld",
                "@graph": {
                  "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned",
                  "@type": "Group",
                  "title": "Cleaned Data",
                  "abstract": "Various cleaned datasets from DBpedia using AI.",
                  "description": "Various cleaned datasets from DBpedia using AI."
                }
              }'
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: string
                example: 'Publishing Group.
                  > 5 triples selected via construct query.
                  > SHACL validation successful.
                  > Saving to http://localhost:3000/%USERNAME%/cleaned
                  Publishing group finished with code 200.'
        "403":
          description: "Forbidden. The account failed to authenticate."
          content:
            text/plain:
              schema:
                type: string
                example: "Error: Forbidden"
    get:
      summary: "Get Group"
      description: "Retrieve a Databus Group as JSONLD."
      operationId: "get-group"
      tags:
        - group
      produces:
        - "application/json"
      parameters:
        - name: account
          in: path
          description: account namespace
          type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: target group identifier
          type: string
          required: true
          example: "cleaned"
      responses:
        "200":
          description: "OK"
          content:
            application/ld+json:
              schema:
                type: json
                example: '{
                  "@id": "http://localhost:3000/%USERNAME%/cleaned",
                  "@type": "dataid:Group",
                  "abstract": "Cleaned datasets from DBpedia",
                  "description": "Cleaned datasets from DBpedia",
                  "title": "Cleaned Data",
                  "@context": {
                    "title": {
                      "@id": "http://purl.org/dc/terms/title"
                    },
                    "description": {
                      "@id": "http://purl.org/dc/terms/description"
                    },
                    "abstract": {
                      "@id": "http://purl.org/dc/terms/abstract"
                    },
                    "dbo": "http://dbpedia.org/ontology/",
                    "sec": "https://w3id.org/security#",
                    "dataid": "http://dataid.dbpedia.org/ns/core#",
                    "dct": "http://purl.org/dc/terms/",
                    "dcv": "http://dataid.dbpedia.org/ns/cv#",
                    "xsd": "http://www.w3.org/2001/XMLSchema#",
                    "rdfs": "http://www.w3.org/2000/01/rdf-schema#",
                    "cert": "http://www.w3.org/ns/auth/cert#",
                    "dcat": "http://www.w3.org/ns/dcat#",
                    "foaf": "http://xmlns.com/foaf/0.1/"
                  }
                }'
        "404":
          description: "Not Found."
          content:
            text/plain:
              schema:
                type: string
    delete:
      summary: "Delete Group"
      description: "Deletes a Databus Group from the Databus. Associated Artifacts and Versions will stay intact but some features such as query generations will break for these entities. 
        **If you intend to delete the whole group, query the associated entities and delete them first.**"
      operationId: "delete-group"
      tags:
        - group
      security:
        - ApiKeyAuth: []
      parameters:
        - name: account
          in: path
          description: account namespace
          type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: target group identifier
          type: string
          required: true
          example: "cleaned"
      responses:
        "200":
          description: "OK"
        "404":
          description: "Not Found."
  /{account}/{group}/{artifact}/{version}:
    put:
      summary: "Create / Update DataId"
      description: "Create or update a DataId on the Databus"
      operationId: "create-dataid"
      tags:
        - dataid
      security:
        - ApiKeyAuth: []
      consumes:
        - "application/ld+json"
      parameters:
        - name: account
          in: path
          description: account namespace
          type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: target group identifier
          type: string
          required: true
          example: "cleaned"
        - name: artifact
          in: path
          description: target artifact identifier
          type: string
          required: true
          example: "geonames"
        - name: version
          in: path
          description: target version identifier
          type: string
          required: true
          example: "2022-02-09"
      requestBody:
        description: "Metadata in JSONLD. May contain at most one group and one version metadata graph."
        required: true
        content:
          application/json:
            schema:
              type: json
              example: '{
                "@context": "https://downloads.dbpedia.org/databus/context.jsonld",
                "@graph": {
                  "@type": "Dataset",
                  "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned/geonames/2022-02-09#Dataset",
                  "hasVersion": "2022-02-09",
                  "title": "Cleaned Geonames",
                  "abstract": "Cleaned version of the geonames dataset from DBpedia",
                  "description": "Cleaned version of the geonames dataset from DBpedia",
                  "license": "http://creativecommons.org/licenses/by/4.0/",
                  "distribution": [
                    {
                      "@id": "http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09#geonames.ttl",
                      "@type": "Part",
                      "file": "http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09/geonames.ttl",
                      "format": "ttl",
                      "compression": "none",
                      "downloadURL": "https://holycrab13.github.io/webid.ttl",
                      "byteSize": 2730,
                      "sha256sum": "d61a05ca4810367f361f17500304a168aab27a3119c93a18c00bce1775dfd6b1"
                    }
                  ]
                }
              }'
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: string
                example: 'Publishing DataId.
                  > 15 triples selected via construct query.
                  > Auto-completed the input.
                  > SHACL validation successful.
                  > Publishing as http://localhost:3000/%USERNAME%#this.
                  > No signature found in the input.
                  > Generating signature.
                  > Signature validation successful.
                  > Saving to http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09#Dataset
                  Publishing DataId finished with code 200.'
        "403":
          description: "Forbidden. The account failed to authenticate."
          content:
            text/plain:
              schema:
                type: string
                example: "Error: Forbidden"
    get:
      summary: "Get DataId"
      tags:
        - dataid
      description: "Retrieve a DataId as JSONLD"
      operationId: "get-dataid"
      produces:
        - "application/json"
      parameters:
        - name: account
          in: path
          description: account namespace
          type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: target group identifier
          type: string
          required: true
          example: "cleaned"
        - name: artifact
          in: path
          description: target artifact identifier
          type: string
          required: true
          example: "geonames"
        - name: version
          in: path
          description: target version identifier
          type: string
          required: true
          example: "2022-02-09"
      responses:
        "200":
          description: "OK"
          content:
            application/ld+json:
              schema:
                type: json
                example: '{
                  "@graph": [
                    {
                      "@id": "http://localhost:3000/%USERNAME%/cleaned/geonames",
                      "@type": "dataid:Artifact"
                    },
                    {
                      "@id": "http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09",
                      "@type": "dataid:Version"
                    },
                    {
                      "@id": "http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09#Dataset",
                      "@type": "dataid:Dataset",
                      "artifact": "http://localhost:3000/%USERNAME%/cleaned/geonames",
                      "group": "http://localhost:3000/%USERNAME%/cleaned",
                      "version": "http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09",
                      "abstract": "Cleaned version of the geonames dataset from DBpedia",
                      "description": "Cleaned version of the geonames dataset from DBpedia",
                      "hasVersion": "2022-02-09",
                      "issued": "2022-02-10T10:22:00.713Z",
                      "license": "http://creativecommons.org/licenses/by/4.0/",
                      "modified": "2022-02-10T10:22:00.713Z",
                      "publisher": "http://localhost:3000/%USERNAME%#this",
                      "title": "Cleaned Geonames",
                      "distribution": "http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09#geonames.ttl"
                    },
                    {
                      "@id": "http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09#geonames.ttl",
                      "@type": "dataid:Part",
                      "compression": "none",
                      "file": "http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09/geonames.ttl",
                      "format": "ttl",
                      "formatExtension": "ttl",
                      "sha256sum": "d61a05ca4810367f361f17500304a168aab27a3119c93a18c00bce1775dfd6b1",
                      "hasVersion": "2022-02-09",
                      "issued": "2022-02-10T10:22:00.713Z",
                      "byteSize": "2730",
                      "downloadURL": "https://holycrab13.github.io/webid.ttl"
                    }
                  ],
                  "@context": "https://downloads.dbpedia.org/databus/context.jsonld"
                }'
        "404":
          description: "Not Found."
          content:
            text/plain:
              schema:
                type: string
    delete:
      summary: "Delete DataId"
      description: "Delete a DataId from the Databus."
      operationId: "delete-dataid"
      tags:
        - dataid
      security:
        - ApiKeyAuth: []
      parameters:
        - name: account
          in: path
          description: account namespace
          type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: target group identifier
          type: string
          required: true
          example: "cleaned"
        - name: artifact
          in: path
          description: target artifact identifier
          type: string
          required: true
          example: "geonames"
        - name: version
          in: path
          description: target version identifier
          type: string
          required: true
          example: "2022-02-09"
      responses:
        "200":
          description: "OK"
        "404":
          description: "Not Found."
  /{account}/{group}/{artifact}/{version}/{file}:
    get:
      summary: "Get File"
      description: "Get a file from the Databus. The request URI is the Databus file identifier."
      operationId: "get-file"
      tags:
        - general
      parameters:
        - name: account
          in: path
          description: account namespace
          type: string
          required: true
          example: '%USERNAME%'
        - name: group
          in: path
          description: target group identifier
          type: string
          required: true
          example: "cleaned"
        - name: artifact
          in: path
          description: target artifact identifier
          type: string
          required: true
          example: "geonames"
        - name: version
          in: path
          description: target version identifier
          type: string
          required: true
          example: "2022-02-09"
        - name: file
          in: path
          description: target file identifier
          type: string
          required: true
          example: "geonames.ttl"
      responses:
        "200":
          description: "OK"
        "404":
          description: "Not Found."
          content:
            text/plain:
              schema:
                type: string
  /api/tractate/v1/canonicalize:
    post:
      summary: "Canonicalize DataId"
      description: "Generate the canonicalized form of a DataId for the Databus Tractate v1."
      operationId: "tractate-canonicalize"
      tags:
        - tractate
      consumes:
        - "application/json"
      produces:
        - "text/html"
      requestBody:
        description: "Metadata in JSONLD. May contain at most one group and one version metadata graph."
        required: true
        content:
          application/json:
            schema:
              type: json
              example: '{
                "@context": "https://downloads.dbpedia.org/databus/context.jsonld",
                "@graph": [
                  {
                    "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned",
                    "@type": "Group",
                    "title": "Cleaned Data",
                    "abstract": "Cleaned datasets from DBpedia",
                    "description": "Cleaned datasets from DBpedia"
                  },
                  {
                    "@type": "Dataset",
                    "@id": "%DATABUS_RESOURCE_BASE_URL%/%USERNAME%/cleaned/geonames/2022-02-09#Dataset",
                    "hasVersion": "2022-02-09",
                    "title": "Cleaned Geonames",
                    "abstract": "Cleaned version of the geonames dataset from DBpedia",
                    "description": "Cleaned version of the geonames dataset from DBpedia",
                    "license": "http://creativecommons.org/licenses/by/4.0/",
                    "distribution": [
                      {
                        "@id": "http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09#geonames.ttl",
                        "@type": "Part",
                        "file": "http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09/geonames.ttl",
                        "format": "ttl",
                        "compression": "none",
                        "downloadURL": "https://holycrab13.github.io/webid.ttl",
                        "byteSize": 2730,
                        "sha256sum": "d61a05ca4810367f361f17500304a168aab27a3119c93a18c00bce1775dfd6b1"
                      }
                    ]
                  }
                ]
              }'
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: string
                example: 'Databus Tractate Version 1.0
                  http://localhost:3000/%USERNAME%#this
                  http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09
                  http://creativecommons.org/licenses/by/4.0/
                  d61a05ca4810367f361f17500304a168aab27a3119c93a18c00bce1775dfd6b1'
  /api/tractate/v1/verify:
    post:
      summary: "Verify Tractate"
      description: "Verify a Databus Tractate v1."
      operationId: "tractate-verify"
      tags:
        - tractate
      consumes:
        - "application/json"
      produces:
        - "text/html"
      requestBody:
        description: "Metadata in JSONLD. May contain at most one group and one version metadata graph."
        required: true
        content:
          application/json:
            schema:
              type: json
              example: '{
                "@context": "https://downloads.dbpedia.org/databus/context.jsonld",
                "@graph": [
                    {
                      "@id": "_:b0",
                      "@type": "dataid:DatabusTractateV1",
                      "signature": {
                          "@type": "xsd:string",
                          "@value": ""
                      }
                    },
                    {
                      "@id": "http://localhost:3000/%USERNAME%/cleaned/geonames",
                      "@type": "dataid:Artifact"
                    },
                    {
                      "@id": "http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09",
                      "@type": "dataid:Version"
                    },
                    {
                      "@id": "http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09#Dataset",
                      "@type": "Dataset",
                      "artifact": "http://localhost:3000/%USERNAME%/cleaned/geonames",
                      "group": "http://localhost:3000/%USERNAME%/cleaned",
                      "version": "http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09",
                      "abstract": "Cleaned version of the geonames dataset from DBpedia",
                      "description": "Cleaned version of the geonames dataset from DBpedia",
                      "hasVersion": "2022-02-09",
                      "issued": "2022-02-11T13:28:58.132Z",
                      "license": "http://creativecommons.org/licenses/by/4.0/",
                      "modified": "2022-02-11T13:28:58.132Z",
                      "publisher": "http://localhost:3000/%USERNAME%#this",
                      "title": "Cleaned Geonames",
                      "distribution": "http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09#geonames.ttl",
                      "proof": {
                          "@id": "_:b0"
                      }
                    },
                    {
                      "@id": "http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09#geonames.ttl",
                      "@type": "Part",
                      "compression": "none",
                      "file": "http://localhost:3000/%USERNAME%/cleaned/geonames/2022-02-09/geonames.ttl",
                      "format": "ttl",
                      "formatExtension": "ttl",
                      "sha256sum": "d61a05ca4810367f361f17500304a168aab27a3119c93a18c00bce1775dfd6b1",
                      "hasVersion": "2022-02-09",
                      "issued": "2022-02-11T13:28:58.132Z",
                      "byteSize": "2730",
                      "downloadURL": "https://holycrab13.github.io/webid.ttl"
                    }
                ]
              }'
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: json
                example: '{
                    "success": true,
                    "message": "Verification successful.\n"
                  }'
  /api/search:
    get:
      summary: "Search"
      description: "Search the index of the Databus. For a full list of the search syntax please refer to the [Lookup Documentation](https://github.com/dbpedia/dbpedia-lookup)"
      operationId: "search"
      tags:
        - general
      consumes:
        - "application/json"
      parameters:
        - name: query
          in: query
          description: search query
          type: string
          required: true
          example: 'geonames'
        - name: typeName
          in: query
          description: The type of entities to return. White space separated list of one or multiples of
            * Group
            * Artifact
            * Collection
            * PersonalProfileDocument
          type: string
          required: false
          example: 'Artifact'
        - name: part
          in: query
          description: A query for one or multiple parta of the entity uri (white space separated list).
          type: string
          required: false
          example: '%USERNAME% cleaned'
        - name: partRequired
          in: query
          description: If set to true, results without a match on the part field are omitted. 
          type: boolean
          required: false
          example: 'true'
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: json
                example: '{
                  "docs": [
                    {
                      "typeName": [
                        "Artifact"
                      ],
                      "score": [
                        "337.63354"
                      ],
                      "label": [
                        "Cleaned Geonames"
                      ],
                      "resource": [
                        "http://localhost:3000/%USERNAME%/cleaned/geonames"
                      ],
                      "part": [
                        "%USERNAME%",
                        "cleaned",
                        "geonames"
                      ]
                    }
                  ],
                  "query": "geonames"
                }'
  /{account}/collections/{id}:
    put:
      summary: "Create / Update Collection"
      description: "Creates or updates a Databus Collection."
      operationId: "create-collection"
      tags:
        - collection
      security:
        - ApiKeyAuth: []
      consumes:
        - "application/ld+json"
      parameters:
        - name: account
          in: path
          description: account namespace
          type: string
          required: true
          example: '%USERNAME%'
        - name: id
          in: path
          description: The collection identifier
          type: string
          required: true
          example: "cleaned-geonames"
      requestBody:
        description: "Collection data as JSONLD."
        required: true
        content:
          application/json:
            schema:
              type: json
              example: '{
                  "@context": "https://downloads.dbpedia.org/databus/context.jsonld",
                  "@graph": [
                    {
                        "@id": "http://localhost:3000/%USERNAME%/collections/cleaned-geonames",
                        "@type": "dataid:Collection",
                        "publisher": "http://localhost:3000/%USERNAME%#this",
                        "title": "Cleaned Geonames",
