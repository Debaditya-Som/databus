<div style='display: flex; align-items: center;'>

  <div class="field has-addons" style="margin: 0">

    <div class="control" style="    display: flex;
    align-items: center;
    border: 1px solid #e3e3e3;
    color: #aaa;
    border-radius: 4px 0px 0px 4px;
    padding: 0 .5em;">

      <databus-icon shape="'collections'" size="20"></databus-icon></div>

    <div class="dropdown is-hoverable">
      <div class="dropdown-trigger">
        <button style="display: flex; justify-content: space-between; border-radius: 0 4px 4px 0;" ng-click="" class="button">
         
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
          <a ng-click="$ctrl.collectionManager.setActive(collection.uuid)"
            ng-class="{ 'is-active' : collection.uuid == $ctrl.collectionManager.activeCollection.uuid }"
            ng-repeat="collection in $ctrl.collectionManager.local" class="dropdown-item">
            <span style="color: #8a8cb3; margin-right: .4em" ng-if="collection.isDraft">DRAFT:</span>
            <span style="color: #b5b5b5; margin-right: .2em;" ng-if="!collection.isDraft
          && collection.hasLocalChanges">*</span>
            {{ collection.label == '' ? "Untitled Collection" : collection.label }}
          </a>
        </div>
      </div>
    </div>

      <databus-icon size="20" color="'#fff'" shape="'add'"></databus-icon>
      </button>
    </div-->


  </div>

  <div style="flex-grow: 1;"></div>
