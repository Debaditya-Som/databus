                  SELECT ?file WHERE
                  {
                    {
                      GRAPH ?g
                      {
                        ?dataset dcat:distribution ?distribution .
                        ?distribution dataid:file ?file .
                        {
                          ?dataset dataid:group <http://localhost:3000/janni/cleaned> .
                          {
                            ?dataset dataid:artifact <http://localhost:3000/janni/cleaned/geonames> .
